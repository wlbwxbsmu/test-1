# database init, supports mysql too
database=mysql

spring.cloud.gcp.sql.database-name=forum
spring.cloud.gcp.sql.enabled=true
spring.cloud.gcp.sql.instance-connection-name=cs7346:us-central1:project
spring.jpa.database-platform=org.hibernate.dialect.MySQL55Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=root
spring.datasource.password=123456
spring.cloud.gcp.credentials.location=classpath:/service-account-key/service_account_key.json

# Initialize the database since the newly created Cloud SQL database has no tables. The following flag is for Spring Boot 2.
spring.datasource.initialization-mode=always



